<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <button type="button" onclick="adicionarAlunos()">Adicionar Alunos</button>
    <button type="button" onclick="removerUltimoAluno()">Remover Último Aluno</button>
    <br>
    <output></output>

    <script>
        let alunos = [];

        function imprimirAlunos() {

            const output = document.querySelector('output');

            output.innerHTML = '<h1>Lista de alunos</h1>';

            for (let i = 0; i < alunos.length; i++) {

                output.innerHTML += `
                <p>
                    Nome: ${alunos[i].nome}<br>
                    Idade: ${alunos[i].idade}<br>
                    SESI: ${alunos[i].sesi}<br>
                    Tem pet? ${alunos[i].temPet ? "Sim" : "Não"}
                </p>
                `;
            }

        }

        function adicionarAlunos() {

            let novoAluno = {
                nome: prompt('Digite o NOME do(a) aluno(a):'),
                idade: parseInt(prompt('Digite a IDADE do(a) aluno(a):')),
                sesi: prompt('Digite o SESI do(a) aluno(a):'),
                temPet: confirm('O(a) aluno(a) tem pet?')
            };

            alunos.push(novoAluno);

            opcaoUsuario = confirm('Deseja Adicionar mais um aluno?');

            while(opcaoUsuario) {
                adicionarAlunos();
            }

            imprimirAlunos(); // chama a função sempre que alunos são adicionados

        }

        function removerUltimoAluno() {

            if (alunos.length > 0) {

                alunos.pop();
    
                imprimirAlunos();
                
            } else {
                alert('Não há mais nenhum aluno na lista.');
            }

        }

        imprimirAlunos(); // chama a função só no carregamento da página

    </script>
</body>

</html>
